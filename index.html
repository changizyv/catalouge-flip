<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>کاتالوگ دیجیتال</title>

  <!-- Normalize (ثبات رندر) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

  <!-- استایل کلی -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/book.css" />
  <link rel="stylesheet" href="./css/components.css" />


  <!-- jQuery (پیش‌نیاز turn.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Turn.js برای ورق‌خوردن کتاب -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <!-- Howler برای افکت صوتی ورق‌خوردن -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
  <noscript>برای مشاهدهٔ کاتالوگ، JavaScript را فعال کنید.</noscript>

  <!-- ریشه اپ -->
  <div id="app">
    <!-- نوار کنترل‌ها -->
    <div class="toolbar" role="toolbar" aria-label="کنترل کاتالوگ">
      <button class="btn" id="btn-prev" aria-label="صفحه قبل">‹</button>
      <div class="page-indicator" aria-live="polite" id="page-indicator">1 / 2</div>
      <button class="btn" id="btn-next" aria-label="صفحه بعد">›</button>
      <div class="spacer"></div>
      <button class="btn" id="btn-fit" aria-label="تناسب با صفحه">Fit</button>
      <button class="btn" id="btn-fullscreen" aria-label="تمام‌صفحه">⤢</button>
    </div>

    <!-- ویوپورت مقیاس‌پذیر -->
    <div id="viewport">
      <!-- stage همان wrapper ثابت‌ابعاد که scale می‌شود -->
      <div id="stage">
        <!-- خود کتاب (turn.js روی این المان اعمال می‌شود) -->
        <div id="book" class="book" aria-label="کتاب کاتالوگ"></div>
      </div>
    </div>
  </div>

  <script id="manifest-json" type="application/json">
    {
      "display": "double",
      "direction": "rtl",
      "pages": [
        { "page": 1, "template": "tpl-page-1", "title": "صفحهٔ اول" },
        { "page": 2, "template": "tpl-page-2", "title": "تماس" }
      ]
    }
  </script>

  <!-- Template صفحه 1 -->
  <template id="tpl-page-1">
    <section class="page" data-page="1" aria-label="صفحه ۱">
      <div class="page-inner">
        <header class="page-head">
          <h1>عنوان کاتالوگ</h1>
          <p class="subtitle">نسخه نمایشی – جایگزین با محتوای واقعی</p>
        </header>
        <main class="page-body">
          <p>
            این یک صفحهٔ نمونه است. بعداً محتوای واقعی (تصویر، متن، ویدئو، گالری) را در
            فایل‌های جداگانهٔ <code>pages/01.html</code> و ... قرار می‌دهیم.
          </p>
          <ul class="features">
            <li>ظاهر ثابت شبیه PDF</li>
            <li>انیمیشن ورق‌خوردن</li>
            <li>پشتیبانی از ویدئو/صوت/گالری</li>
          </ul>
        </main>
        <footer class="page-foot">
          <small>© شرکت شما</small>
        </footer>
      </div>
    </section>
  </template>

  <!-- Template صفحه 2 -->
  <template id="tpl-page-2">
    <section class="page" data-page="2" aria-label="صفحه ۲">
      <div class="page-inner">
        <header class="page-head">
          <h2>تماس با ما</h2>
        </header>
        <main class="page-body">
          <p>ایمیل: example@example.com</p>
          <p>تلفن: 000 000 0000</p>
          <p>وب‌سایت: yourdomain.tld</p>
        </main>
        <footer class="page-foot">
          <small>نمونهٔ محتوای ثابت</small>
        </footer>
      </div>
    </section>
  </template>

  <!-- اپ اصلی -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
